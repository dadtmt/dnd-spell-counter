table:
  name: writtenspells
  schema: public
object_relationships:
  - name: character
    using:
      foreign_key_constraint_on: character_id
insert_permissions:
  - role: user
    permission:
      check:
        character:
          user_id:
            _eq: X-Hasura-User-Id
      columns:
        - character_id
        - dndindex
        - spell_data
select_permissions:
  - role: user
    permission:
      columns:
        - dndindex
        - spell_data
      filter:
        character:
          user_id:
            _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns: []
      filter:
        character:
          user_id:
            _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        character:
          user_id:
            _eq: X-Hasura-User-Id

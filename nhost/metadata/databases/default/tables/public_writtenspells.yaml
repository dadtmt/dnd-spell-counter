table:
  name: writtenspells
  schema: public
object_relationships:
  - name: character
    using:
      foreign_key_constraint_on: character_id
insert_permissions:
  - role: user
    permission:
      check:
        character:
          user_id:
            _eq: X-Hasura-User-Id
      columns:
        - character_id
        - dndindex
